<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a73ed61d0f.js" crossorigin="anonymous"></script>
    <title>Landing Page - Junior Galdino</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/LOGO-PB-1.png" alt="Logo Junior Galdino">
        </div>
        <div class="nav-bar">
            <a href="#">Linkedin</a>
            <a href="#">Instagram</a>
            <a href="#">Telegram</a>
        </div>
    </header>

    <main>
        <section class="first">
            <div class="person">
                <img src="assets/foto.jpeg" alt="Foto de Junior Galdino">
                <h2>I'm <span id="iam"></span></h2>
                <h4>UI/UX Designer and Front-end Developer.</h4>
                
                <button class="btn-learn">
                    Learn more <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </button>
            </div>

            <div class="scroller" data-speed="slow">
                <div class="scroller__inner">
                   <img src="assets/js.svg" alt="">
                   <img src="assets/react-js.svg" alt="">
                   <img src="assets/ruby-on-rails.svg" alt="">
                   <img src="assets/html-css.svg" alt="">
                   <img src="assets/photoshop.svg" alt="">
                   <img src="assets/illustrator.svg" alt="">
                   <img src="assets/figma.svg" alt="">
                </div>
            </div>
        </section>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
